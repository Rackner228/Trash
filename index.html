<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My App</title>

  <style>
    /* Lightweight reset */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, sans-serif;
      line-height: 1.5;
      padding: 2rem;
    }

    header, main, footer {
      max-width: 800px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 2rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>Welcome</h1>
    <p>This is a sample index.html template.</p>
  </header>

  <main>
    <section>
      <h2>Content</h2>
      <p>Hello world. Replace this with whatever you need.</p>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span></p>
  </footer>

  <script>
    // Simple example JS
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
